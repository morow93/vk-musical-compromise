<ion-view view-title="Playlists">
  <ion-content>
    <ion-refresher on-refresh="activate(true)" spinner="android">
    </ion-refresher>
    <!-- Playlists -->
    <section ng-show="loaded && playlists.length > 0">
      <ion-list>
        <div collection-repeat="playlist in playlists | orderBy:'-createdAt'" item-render-buffer="5">
          <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" href="#/tab/list/{{playlist.playlistId}}">
            <h2 ng-bind="playlist.title"></h2>
            <i class="icon ion-chevron-right icon-accessory"></i>
            <ion-option-button class="button-assertive ion-ios-trash-outline cuustom-icon-size" ng-click="remove(playlist)">
            </ion-option-button>
          </ion-item>
        </div>
      </ion-list>
    </section>

    <!-- No playlists -->
    <section ng-show="loaded && (!playlists || playlists.length == 0)">
      <h4 class="padding custom-title">
        No playlists found
      </h4>
    </section>

	  <!-- Loading -->
    <section ng-show="!loaded && !refreshing" class="custom-spinner">
      <ion-spinner class="padding custom-spinner" icon="android"></ion-spinner>
    </section>

  </ion-content>
</ion-view>
