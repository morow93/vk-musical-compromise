<ion-view view-title="{{playlist.title}}" cache-view="false">
  <ion-content>
    <ion-refresher on-refresh="activate()" spinner="none">
    </ion-refresher>
    <!-- Audios -->
    <section ng-if="loaded && audios">
      <ion-list type="item-text-wrap">
        <div collection-repeat="audio in audios" item-render-buffer="5">
          {{audio.artit}} - {{audio.title}}<br><br>
        </div>
      </ion-list>
    </section>

    <!-- No audios -->
    <section ng-if="loaded && !audios">
      <h4 class="padding">
        No audios found
      </h2>
    </section>

    <!-- Loading -->
    <section ng-if="!loaded" class="custom-spinner">
      <ion-spinner class="padding custom-spinner" icon="android"></ion-spinner>
    </section>

  </ion-content>
</ion-view>
